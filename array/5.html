<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting elements in an array</title>
    <style>
        #result {
            margin: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Input the number of elements to be stored in the array </h1>
        <input type="text" id="lengthOfArray">
        <h1>Enter the elements in array </h1>
        <input type="text" id="elements">
        <button id="insertBtn">Insert</button>
        <div id="result">
        </div>
        <button onclick="findUniqueElements()"> Find Unique Elements </button>
        <h1>Unique elements are as follows</h1>
        <div id="uniqueElements"></div>
    </center>
    <script>
        let arr = [];
        let insertBtn = document.querySelector('#insertBtn');
        insertBtn.addEventListener('click', insertElement);
        function insertElement() {
            let lengthOfArray = parseInt(document.querySelector('#lengthOfArray').value);
            if (arr.length == lengthOfArray) {
                alert('array is full');

            } else {
                let elements = document.querySelector('#elements').value;
                arr.push(parseInt(elements));
                document.querySelector('#result').innerHTML = arr;
            }
        }
        function findUniqueElements() {
            let uniqueElements = [];
            for(let i=0;i<arr.length;i++){
                let count = 0;
                for(let j=0;j<arr.length;j++){
                    if(arr[i]==arr[j]){
                        count ++;
                    }
                }
                if(count==1){
                    uniqueElements.push(arr[i]);
                }
            }
            document.querySelector('#uniqueElements').innerHTML = uniqueElements;

        }

    </script>
</body>

</html>
