<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting elements in an array</title>
    <style>
        #result {
            margin: 20px;
        }
    </style>
</head>

<body>
    <center>
        <h1>👨‍💻 Program to insert new element in an array (sorted array) 👨‍💻</h1>
        <h1>Input the number of elements to be stored in the array </h1>
        <input type="text" id="lengthOfArray">
        <input type="text" id="elements">
        <button id="insertBtn">Insert</button>
        <h1 id="showElement"></h1>
        <button onclick="descend()"> Descend </button>
        <div id="result"></div>
        <h1>Write new element in bellow input box</h1>
        <input type="text" id="newElement">
        <input type="button" id="newElementbtn" value="Add new Element" onclick="insertNewElement()">
        <h1>New Array</h1>
        <div id="newArray">

        </div>


    </center>
    <script>
        // First Array 
        let arr = [];
        let insertBtn = document.querySelector('#insertBtn');
        insertBtn.addEventListener('click', insertArrayElements);
        function insertArrayElements() {
            let lengthOfArray = parseInt(document.querySelector('#lengthOfArray').value);
            if (arr.length == lengthOfArray) {
                alert('Array is full');
            } else {
                let elements = document.querySelector('#elements').value;
                arr.push(parseInt(elements));
                document.querySelector('#showElement').innerHTML = arr;
            }
        }
        let descendArr = [];
        function descend() {

            descendArr = arr.sort((a, b) => a - b);

            document.querySelector('#result').innerHTML = descendArr;
        }
        let insertNewElement = () => {
            let newElement = parseInt(document.querySelector('#newElement').value);
            for (const i of descendArr) {
                if (i >= newElement) {
                    descendArr.splice(descendArr.indexOf(i), 0, newElement);
                    document.querySelector('#newArray').innerHTML = descendArr;
                    break;
                } else if (descendArr.indexOf(i) == descendArr.length - 1) {
                    console.log(descendArr.indexOf(i) + ' and new element ' + newElement);
                    descendArr.splice(descendArr.indexOf(i)+1, 0, newElement);
                    document.querySelector('#newArray').innerHTML = descendArr;
                    break;
                }
            }
        }
    </script>
</body>

</html>
