<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural Numbers</title>
    <style>
        input{
            margin: 40px;
            padding: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>
        <input type="text"  name="" id="lengthOfNumbers" placeholder="enter the length of  numbers">
        <input id="submit" value="SUBMIT" type="button"></input>
        <h3 id="numbers"></h3>
        <h3 id="total"></h3>
    </center>
    <script>
        let submit = document.querySelector('#submit');
        submit.addEventListener('click',()=>{
            let lengthOfNumbers = document.querySelector('#lengthOfNumbers').value;
            let total =0;
            let numbers =[];
            for(let i=1 ; i<=parseInt(lengthOfNumbers);i++){
                    total = total + i;
                    numbers.push(i);
            }
            document.querySelector('#numbers').innerHTML = `Natural numbers are ${numbers}`;  
            document.querySelector('#total').innerHTML = `Total of all natural numbers is  ${total}`;  
        })

    </script>
</body>

</html>
